<div class="col-md-12 d-flex justify-content-center"> 
    <nb-card class="col-md-7">
      <nb-card-header>
        <nb-alert status="success" *ngIf="success">
            {{success}}
        </nb-alert>
        <nb-alert status="danger" *ngIf="error">
            {{error}}
        </nb-alert>
        <h5>Récupérer votre compte</h5>
        <label class="mb-2" style="font-size: 14px;">Saisissez votre adresse email, nous vous enverrons un lien pour le réinitialiser.</label>  
      </nb-card-header>
      <nb-card-body class="pt-0">
        <form [formGroup]="forgetPasswordForm"> 
          <div class="form-group">
            <label class="label">Adresse email</label>
            <input type="email" nbInput fullWidth placeholder="Email" formControlName="email">
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" (click)="submit()" nbButton status="warning">Réinitialiser le mot de passe</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>

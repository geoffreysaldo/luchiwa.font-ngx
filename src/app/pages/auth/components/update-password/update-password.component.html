<div class="col-md-12 d-flex justify-content-center">
    <nb-card class="col-md-7">
        <nb-card-header>
            <nb-alert status="success" *ngIf="success">
                {{success}}
            </nb-alert>
            <nb-alert class="danger" *ngIf="error">
                {{error}}
            </nb-alert>
            <h5>Veuillez réinitialiser votre mot de passe</h5>
        </nb-card-header>
        <nb-card-body class="pt-0">
            <form [formGroup]="passwordForm"> 
            <div class="form-group">
                <label class="label">Mot de passe</label>
                <input type="password" nbInput fullWidth placeholder="Mot de passe" formControlName="password">
            </div>
            <div class="form-group">
                <label class="label">Vérification de mot de passe</label>
                <input type="password" nbInput fullWidth placeholder="Vérification de mot de passe" formControlName="checkPassword">
            </div>
            <button type="submit" (click)="submit()" nbButton status="warning">Submit</button>
            </form>
        </nb-card-body>
    </nb-card>
</div>

<div class="col-md-12 d-flex justify-content-center">
    <nb-card class="col-md-7">
        <nb-card-header>
            <nb-alert status="success" *ngIf="success">
                {{success}}
            </nb-alert>
            <nb-alert class="danger" *ngIf="error">
                {{error}}
            </nb-alert>
            <h5>Déjà enregistré ?</h5>
            <label class="mb-2" style="font-size: 14px;">Veuillez vous identifier</label>  
        </nb-card-header>
        <nb-card-body class="pt-0">
            <form [formGroup]="loginForm"> 
            <div class="form-group">
                <label class="label">Adresse email</label>
                <input type="email" nbInput fullWidth placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label class="label">Mot de passe</label>
                <input type="password" nbInput fullWidth placeholder="Password" formControlName="password">
                <span  class="text-sm-left font-italic link"><a [routerLink]="['/auth/oubliemdp']">Mot de passe oublié ?</a></span>
            </div>
            <div class="form-group">
                <nb-checkbox>Check me out</nb-checkbox>
            </div>
            <button type="submit" (click)="submit()" nbButton status="warning">Submit</button>
            </form>
            <div class="mt-2">
                <span>
                    Vous n'êtes pas encore enregistré ?  
                    <a [routerLink]="['/auth/inscription']" class="link"> Créer votre compte</a> et profitez de nombreuses fonctionnalités et avantages
                </span>
            </div>
        </nb-card-body>
    </nb-card>
</div>

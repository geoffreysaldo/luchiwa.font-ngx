
<div class="col-md-12 d-flex justify-content-center">
    <nb-card>
        <nb-card-header>
            Ajouter un produit
        </nb-card-header>
        <nb-card-body [formGroup]="productForm">
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="label">Nom</label>
                    <input type="text" nbInput fullWidth formControlName="name">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="label">Type</label>
                    <nb-select fullWidth formControlName="type">
                        <nb-option value="entrees">Entrées</nb-option>
                        <nb-option value="plats">Plats</nb-option>
                        <nb-option value="desserts">Desserts</nb-option>
                        <nb-option value="boissons">Boissons</nb-option>
                        <nb-option value="plats">Plateaux</nb-option>
                        <nb-option value="formules_midi">Formules midi</nb-option>
                    </nb-select>
                </div>
                </div>
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="label">Catégorie</label>
                    <input type="text" nbInput fullWidth formControlName="category" [nbAutocomplete]="auto">
                    <nb-autocomplete #auto>
                        <nb-option *ngFor="let category of filteredCategories" [value]="category.key">
                        {{ category.key }}
                        </nb-option>
                    </nb-autocomplete>              
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="label">TVA</label>
                    <nb-select fullWidth formControlName="taxRate">
                        <nb-option [value]=5.5>5.5%</nb-option>
                        <nb-option [value]=10>10%</nb-option>
                        <nb-option [value]=20>20%</nb-option>
                    </nb-select>
                </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Total TTC</label>
                        <input type="text" nbInput fullWidth formControlName="totalTaxInclusive">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label class="label">Mots clés</label>
                    <input type="text" nbInput fullWidth formControlName="keywords">
                </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="label">Description</label>
                        <textarea nbInput fullWidth formControlName="description"></textarea>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                    <label class="label">Image</label>
                    <input type="file" nbInput fullWidth formControlName="imageUrl">
                </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" nbButton status="success" (click)="add()">Ajouter le produit</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

<div class="col-md-12 d-flex justify-content-center">
    <nb-card class="col-md-7">
      <nb-card-header>Veuillez vous connecter avec votre compte admin</nb-card-header>
      <nb-card-body>
        <form [formGroup]="loginForm"> 
          <div class="form-group">
            <label class="label">Adresse email</label>
            <input type="email" nbInput fullWidth placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label class="label">Mot de passe</label>
            <input type="password" nbInput fullWidth placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button type="submit" nbButton status="warning" (click)="login()">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
</div>
